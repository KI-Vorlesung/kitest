name: SLIDES


on:
  # push on master branch: create all slides
  push:
    branches: [master]
  # change on pull-request: create single slide desk using source branch name of pr
  pull_request:
    types: [assigned, opened, synchronize, edited, reopened]
  # manually triggered: create all slides
  workflow_dispatch:


jobs:
  # create single slide desk using source branch name of pr as make target
  build-single-slide:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: CheckOut
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: RunPandoc
        uses: ./.github/actions/alpine-pandoc-hugo
        with:
          make-target: 'make ${{ github.head_ref }}'
      - name: GetNameOfPdf
        id: file_name
        run: |
          mkdir wuppie
          echo "Lorem ipsum" > wuppie/lorem_1.md
          echo "::set-output name=file::$(printf '%s' ./pdf/*.pdf)"
      - name: UploadArtefacts
        uses: actions/upload-artifact@v2
        with:
          name: slides
          path: ${{ steps.file_name.outputs.file }}
          retention-days: 1
      - name: UploadArtefacts
        uses: actions/upload-artifact@v2
        with:
          name: lorem
          path: ./wuppie/lorem_1.md
          retention-days: 1

  # create all slides: "make slides"
  build-all-slidedesks:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: CheckOut
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: RunPandoc
        uses: ./.github/actions/alpine-pandoc-hugo
        with:
          make-target: 'make slides'
      - name: UploadArtefacts
        uses: actions/upload-artifact@v2
        with:
          name: slides
          path: ./pdf/
          retention-days: 1
