{{ $tldr := .Resources.Match "tldr.md" }}

{{ if $tldr }}
<div class="tldr">
    <h2>TL;DR</h2>

    {{ range $tldr }}
        {{ .Content }}
    {{ end }}

    {{ with .Params.youtube }}
    <div class="embed video-player">
        <iframe class="youtube-player" width="560" height="315" src="https://www.youtube-nocookie.com/embed/{{- . | safeURL -}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    {{ end }}

    {{ with .Params.fhmedia }}
    <div class="fhmedia">
        <a href="https://www.fh-bielefeld.de/medienportal/m/{{- . | safeURL -}}">Direkt-Link FH-Medienportal</a>
    </div>
    {{ end }}
</div>
{{ end }}
