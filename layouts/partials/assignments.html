{{ $assignments := .Params.assignments }}

{{ if $assignments }}
<div class="assignments">
    <h2>Übungsblätter</h2>

    <ul>
    {{ range $assignments }}
        {{ with $.Site.GetPage (index . "topic") }}
        <li><a href="{{- .Permalink | safeURL -}}"><strong>{{- .Title -}}</strong></a></li>
        {{ end }}
    {{ end }}
    </ul>

</div>
{{ end }}
